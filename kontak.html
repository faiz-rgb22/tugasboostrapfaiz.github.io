        <div class="container my-5">
            <h2 class="text-center mb-4">Kontak</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Formulir Registrasi</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nama Akun</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Katasandi</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomer Telepon</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label><br>
                            <input type="radio" id="laki" name="gender" value="laki">
                            <label for="laki" class="form-label">Laki-Laki</label><br>
                            <input type="radio" id="cewe" name="gender" value="cewe">
                            <label for="cewe" class="form-label">Perempuan</label>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">tipe of activity</label>
                            <select class="form-select" id="activity" required>
                                <option value="" disabled selected>select an activity</option>
                                <option value="beach">ski</option>
                                <option value="camping">Camping</option>
                                <option value="trekking">Hiking</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination you want to go to</label><br>
                            <input type="checkbox" id="destination1" value="beach">
                            <label for="destination1" class="form-label">beach</label><br>
                            <input type="checkbox" id="destination2" value="mountain">
                            <label for="destination2" class="form-label">mountain</label><br>
                            <input type="checkbox" id="destination3" value="forest">
                            <label for="destination3" class="form-label">forest</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Kritik dan saran</h4>
                    <form>
                        <div class="mb-3">
                            <label for="feedbackName" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="feedbackName" required>
                        </div>
                        <div class="mb-3">
                            <label for="feedbackEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="feedbackEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="feedbackMessage" class="form-label">Kritik dan saran</label>
                            <textarea class="form-control" id="feedbackMessage" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                </div>
            </div>
